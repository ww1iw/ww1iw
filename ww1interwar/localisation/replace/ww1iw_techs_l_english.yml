         GER_prewar_heavy_tank:0 "Voll Ketten 3001"
 GER_prewar_heavy_tank_short:0 "VK 3001"
 GER_prewar_heavy_tank_desc:0 "In 1939, the German Army expressed the need for a 30 ton tank. Projects to meet the demand were designated VK 30.xx (X) and were developed to varying degrees by four different companies: Porsche, Henschel & Son, MAN, and Daimler Benz. The Porsche version was thus named the VK 30.01 (P). Uncommon for tanks at the time, Porsche selected a Gasoline-electric drive train. The front drive sprockets for the tracks were driven by two electric motors mounted forward in the hull. Two, air-cooled, V-10 gasoline engines, mounted toward the rear of the vehicle, were each connected to a generator to produce electricity."
